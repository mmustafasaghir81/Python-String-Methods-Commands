<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods Demo</title>
    <style>
        /* Basic reset */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Flexbox container to push footer to bottom */
        body {
            display: flex;
            flex-direction: column;
        }

        /* Main content area */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Styling the button */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to PIACI Institute (Project)</h1>
        <p>Click the button below to see the output of various string methods on the text "Welcome to PIACI Institute".</p>
        <a href="/preview" class="btn">See String Methods Output</a>
    </div>

    <footer>
        <p>2024 Muhammad Mustafa Saghir. All rights reserved.</p>
    </footer>
</body>
</html>
